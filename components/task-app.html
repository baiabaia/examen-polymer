<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="task-list.html">
<link rel="import" href="task-filter.html">
<link rel="import" href="task-input.html">
<dom-module id="task-app">
    <style>
        :host{
            display: block;
        }
    </style>
    <template>
        <label for="ToDo List">ToDo List</label>
        <task-input></task-input>
        <task-filter filter="{{filter}}"></task-filter>
        <task-list tasks="[[tasks]]"></task-list>
    </template>
    <script>
        class TaskApp extends Polymer.Element{
            static get properties(){
                return {
                    filter:{
                        type: String,
                        value: "",
                        readOnly: true,
                        notify: true
                    },
                    tasks:{
                        type: Array,
                        value: [],
                        readOnly: true,
                        notify: true
                    }
                }
            }
            
            static get is(){
                return 'task-app'
            }
        }
        customElements.define(TaskApp.is,TaskApp)
    </script>
</dom-module>
