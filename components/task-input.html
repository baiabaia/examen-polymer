<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="task-input">
    <template>
        <style>
            :host{
                display: block
            }
        </style>
        <label for="add-task">Agrega una nueva Tarea</label>
        <br>
        <input type="text" id="taskName">
        <br>
        <button on-click="_clickHandler">Agregar</button>
    </template>
    <script>
        class TaskInput extends Polymer.Element{
            static get properties(){
                return{
                    title: String,
                    completed:{
                        type: Boolean,
                        value: false
                    }
                }
            }
            static get is(){
                return 'task-input'
            }

            _clickHandler (event) {
                console.log(event)
                const addedTask = new CustomEvent('added-task',{})
                this.dispatchEvent(addedTask)
            }
        }
        customElements.define(TaskInput.is,TaskInput)
    </script>
</dom-module>
